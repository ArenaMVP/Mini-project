<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>ADMIN LOGIN</title>
    <style>
        body { background-color: #1a1a1a; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: sans-serif; }
        .login-box { background: #262626; padding: 40px; border-radius: 10px; border: 1px solid #ff0000; width: 300px; text-align: center; }
        h2 { color: #ff0000; margin-bottom: 25px; letter-spacing: 2px; }
        input { width: 100%; padding: 12px; margin-bottom: 20px; background: #333; border: 1px solid #444; color: white; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #ff0000; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>ADMIN ACCESS</h2>
        <form action="/login" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">LOGIN</button>
            <div style="margin-top: 20px;">
                <a href="/" style="color: #666; text-decoration: none; font-size: 14px;">← กลับสู่หน้าจองทรัพยากร</a>
            </div>
        </form>
    </div>
</body>
</html>
